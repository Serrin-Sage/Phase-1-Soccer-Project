<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./teamColors.css">
    <title>Soccer Project</title>
</head>
<body>
    <div id="header">
        <img src="./images/2022_FIFA_World_Cup.jpg" class="fifa-logo">
        <h1>World Cup 2022</h1>
        <img src="./images/2022_FIFA_World_Cup.jpg" class="fifa-logo">
    </div>
    <div id="main-container">
        <div class="main-column">
            <div id="flag-container">
                
            </div>
        </div>
        <div class="main-column">
            <div id="display">
                <div class="card">
                    <img src="" alt="Image of team" id="team-image">
                    <div id="card-description">
                        <h3 id="team-country">Country</h3>
                        <p class="result" id="recent-result">Recent Result</p>
                        <p class="result" id="best-result">Best Result</p>
                        <h3 id="captain">Captain</h3>
                        <p id ="votes">Votes</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-column">
            <div id="form-container">
                <form id="choose-winner-form">
                    <h2 id="heading">Who Will Win?</h2>
                    <input name="formAnswer" id="form-answer">
                    <input type="submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
